<html>
    <head>
<h2>Draw Gradients</h2>
<script>
    function drawL(){
        document.write('<canvas id="drawing" width="500" height="200"><p>Browser not supported</p></canvas>');
        var drawing=document.getElementById("drawing");
        var con=drawing.getContext("2d");
        // Linear Gradient
        lGrad=con.createLinearGradient(0,0,220,200);
        lGrad.addColorStop(0,"red");
        lGrad.addColorStop(.1,"orange");
        lGrad.addColorStop(.2,"yellow");
        lGrad.addColorStop(.3,"green");
        lGrad.addColorStop(.4,"blue");
        lGrad.addColorStop(.5,"indigo");
        lGrad.addColorStop(1,"red");
        lGrad.addColorStop(.9,"orange");
        lGrad.addColorStop(.8,"yellow");
        lGrad.addColorStop(.7,"green");
        lGrad.addColorStop(.6,"blue");
        con.fillStyle=lGrad;
        con.fillRect(0,0,230,200);
    }
    function drawR(){
        document.write('<canvas id="drawing" width="500" height="200"><p>Browser not supported</p></canvas>');
        var drawing=document.getElementById("drawing");
        var con=drawing.getContext("2d");
       // Radial
        rGrad=con.createRadialGradient(100,100,0,100,100,100);
        rGrad.addColorStop(0,"#FF0000");
        rGrad.addColorStop(.5, "#00FF00");
        rGrad.addColorStop(1,"#000044");
        con.fillStyle=rGrad;
        con.fillRect(0,0,200,200);
    }
</script>
</head>
<body>
    <button type="button" onclick="drawL()">Draw Linear</button>
    <button type="button" onclick="drawR()">Draw Radial</button>
</body>
</html>
