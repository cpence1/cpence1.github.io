<html>
    <head>
        <Title>Guess a Number</Title>
        <script language="Javascript" type="text/javascript">
        var num=Math.floor(Math.random()*1000)+1;
        var tries=0;
        function Guess(){
            var guess=document.form1.guess1.value;
            tries++;
            status="Tries: "+tries;
            if(guess<num)
            document.form1.hint.value="Guess higher.\n";
            if(guess>num)
            document.form1.hint.value="Guess lower.\n";
            if(guess==num){
                window.alert("Correct! You guessed it in "+tries+" tries.");
                location.reload();
            }
            if(tries==10){
                window.alert("Sorry, time's up. The number was "+num);
                location.reload();
            }
        }
        </script>
    </head>
    <body>
        <h1>Guess a Number</h1>
        <hr>
        <p>I'm thinking of a number between 1 and 1000. Try to guess it in less than 10 tries.</p>
        <form name="form1">
            <input type=text size="25" name="hint" value="Enter Your Guess">
            <br>
            <b>Guess:</b>
            <input type="text" name="guess1" size="5">
            <input type="button" value="Guess" onClick="Guess();">
        </form>
    </body>
</html>
