<html>
    <title>Cast Randomizer</title>
    <script language="javascript" type="text/javascript">
    var a=new Array();
    var i=0;
    var b=new Array();
    var j=0;
    document.write("<h2>Members</h2>");
    a=["Chris", "Larry", "Moe", "Curly", "Shemp"];
    for(x=0;x<a.length;x++)
    document.write((x+1)+":"+a[x]+"<br>");
    document.write("<h2>Roles</h2>");
    b=["Sam", "Borachio", "Saunders", "Leonato", "Dick"];
    for(x=0;x<a.length;x++)
    document.write((x+1)+":"+b[x]+"<br>");

    document.write("<h2>Randomizer</h2>");
    var nums = [1,2,3,4,5],
    ranNums = [],
    i = nums.length,
    j = 0;

while (i--) {
    j = Math.floor(Math.random() * (i+1));
    ranNums.push(nums[j]);
    document.write(a[i]+"="+b[nums[j]-1]+"<br>");
    nums.splice(j,1);
}
    </script>
    
</html>
