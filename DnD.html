<html>
    <head>
        <title>Drag & Drop</title>
        <link rel="stylesheet" type="text/css" href="DnD.css">
        <script language="javascript" type="text/javascript"
        src="DnD.js"></script>
    </head>
    <body>
        <h1>Drag & Drop In Javascript</h1>
        <div class="drag" id="drag1">
            <h3>Box #1</h3>
            <p>Click one of these boxes and hold the mouse 
                down to move it to a new location</p>
        </div>
        <div class="drag" id="drag2">
            <h3>Box #2</h3>
            <p>Click the box and hold to move it to a new location</p>
        </div>
        <div class="drag" id="drag3">
            <h3>Box #3</h3>
            <p>Click box to move it to a new location</p>
        </div>
        <div class="drag" id="drag4">
            <h3>Box #4</h3>
            <p>Click to drag & drop</p>
        </div>
    </body>
</html>
