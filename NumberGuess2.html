<html>
    <head>
        <Title>Guess a Number</Title>
        <script language="Javascript" type="text/javascript">
        var tries=2;
        var max=100, min=1;
        var num=50;
            function higher(){
                min=num;
                num=(max+min)/2
                if(num>100) num=100;
                document.form1.hint.value="Guess #"+(tries)+" = "+num.toFixed(0);
                tries++;
                if(tries>11){
                    window.alert("You win!");
                    location.reload();
                }
            }
            function lower(){
                max=num;
                num=(max+min)/2;
                if(num<0)num=0;
                document.form1.hint.value="Guess #"+(tries)+" = "+num.toFixed(0);
                tries++;
                if(tries>11){
                    window.alert("You win!");
                    location.reload();
                }
            }
            function win(){
                window.alert("I win! The number was "+num.toFixed(0)+"!\nI guessed it in "+tries+" tries.");
                location.reload();
            }
        </script>
    </head>
    <body style="text-align:center;">
        <h1>Guess a Number</h1>
        <hr>
        <p>Think of a number between 1 and 100. I'll try to guess it in less than 10 tries.</p>
        <form name="form1">
            <input type=text size="25" name="hint" value="Guess #1: I guess 50">
            <br>
            <input type="button" value="Higher" onclick="higher();">
            <input type="button" value="You Guessed It!" onclick="win();">
            <input type="button" value="Lower" onclick="lower();">
        </form>
    </body>
</html>
